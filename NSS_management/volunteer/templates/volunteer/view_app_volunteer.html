{% extends 'temp/main_staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>VOLUNTEER DETAILS</title>
</head>
<body>
<center>
	<h1>VOLUNTEER</h1>
     <table border="2" class="table table-striped">
    <tr>
        <form method="post">
            {% csrf_token %}
            <td><input type="text" name="search"></td>
            <td><input type="submit" value="search"></td>
        </form>
    </tr>
    	<tr>
    		<td style="color: black">Name</td>
    		<td style="color: black">Department</td>
    		<td style="color: black">Regno</td>
    		<td style="color: black">Age</td>
    		<td style="color: black">Gender</td>
    		<td style="color: black">Year</td>
            <td style="color: black">status</td>
    	</tr>
        {% for i in x %}
    	<tr style="color: white">
    		<td>{{ i.name }}</td>
    		<td>{{ i.department }}</td>
    		<td>{{ i.regno }}</td>
    		<td>{{ i.age }}</td>
    		<td>{{ i.gender }}</td>
    		<td>{{ i.year }}</td>
            <td>{{ i.status }}</td>
    	</tr>
        {% endfor %}
    </table>

</center>

</body>
</html>
{% endblock %}
