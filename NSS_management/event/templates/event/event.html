{% extends 'temp/main_staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>EVENT DETAILS</title>
</head>
<body>
<center>	
	<h1>EVENT DETAILS</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr style="color: white">
				<td>Nature of Event:</td>
				<td><select name="ne" required class="form-control">
					<option>----SELECT----</option>
					<option value="Work">Work</option>
					<option value="Programme">Programme</option>
                    <option value="camp">camp</option>
				</select></td>
			</tr>
			<tr style="color: white">
				<td>Event:</td>
				<td><input type="text" name="nevt" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Date:</td>
				<td><input type="Date" min="{{ dt }}" name="swdate" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Time:</td>
				<td><input type="Time" name="swtim" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Venue:</td>
				<td><input type="text" name="swven" required class="form-control"></td>
			</tr>
				<tr>
				<td></td>
				<td><input type="submit" name="swbtn" value="submit" class="btn btn-dark" style="border-radius: 7px"></td>
			</tr>

</table>
</form>
    {% if msg == 'ok' %}
    <script>
        alert("submitted")
    </script>
    {% endif %}
</center>
</body>
</html>
{% endblock %}
