{% extends 'temp/main_staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>EVENT DETAILS</title>
</head>
<body>
<center>	
	<h1>EVENT DETAILS</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>Nature of Event:</td>
				<td><select name="ne" required class="form-control">
                    <option value="{{ c.e_nature }}">{{ c.e_nature }}</option>
					<option>----SELECT----</option>
					<option value="Work">Work</option>
					<option value="Programme">Programme</option>
                    <option value="Camp">Camp</option>

				</select></td>
			</tr>
			<tr>
				<td>Event:</td>
				<td><input type="text" name="swrk" value="{{ c.e_name }}" required class="form-control"></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input type="Date" name="swdate" value="{{ dt }}" required class="form-control"></td>
			</tr>
			<tr>
				<td>Time:</td>
				<td><input type="Time" name="swtim" value="{{ tt }}" required class="form-control"></td>
			</tr>
			<tr>
				<td>Venue:</td>
				<td><input type="text" name="swven" value="{{ c.venue }}" required class="form-control"></td>
			</tr>
				<tr>
				<td></td>
				<td><input type="submit" value="Update" class="btn-dark" style="border-radius: 7px"></td>
			</tr>

</table>
</form>
</center>
</body>
</html>
{% endblock %}
