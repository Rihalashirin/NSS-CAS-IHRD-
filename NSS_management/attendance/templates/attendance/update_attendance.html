
{% extends 'temp/main_staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>ATTENDANCE DETAILS</title>
</head>
<body>
<center>
	<h1>ATTENDANCE DETAILS</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr style="color: black">
				<td>Student Name:</td>
				<td><input type="text" value="{{ c.volunteer.name }}" class="form-control"></td>
			</tr>
			<tr style="color: black">
				<td>Nature of Event:</td>
				<td><select name="ne" required class="form-control">
                    <option value="{{ c.event_id }}">{{ c.event.e_nature }}</option>

					<option value="Programme">Programme</option>
                    <option value="camp">camp</option>
				</select></td>
			</tr>
			<tr style="color: black">
				<td>Event:</td>
				<td><select name="eve" required class="form-control">
					<option value="{{ c.event_id }}">{{ c.event.e_name }}</option>
					<option></option>
				</select></td>
			</tr>
			<tr style="color: black">
				<td>Date:</td>
				<td><input type="Date" name="date" value="{{ dt }}" required class="form-control"></td>
			</tr>
            <tr style="color: black">
				<td>Attendance:</td>
				<td><input type="radio" name="mprsnt" value="present" checked>present
					<input type="radio" name="mprsnt" value="absent">absent</td>
			</tr>
            <tr>
                <td style="color: black">Performance</td>
                <td><select name="pr" class="form-control">
                 <option value="0">0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 </select>
                 </td>
            </tr>

{#			</tr>#}
			<tr style="color: black">
				<td></td>
				<td><input type="submit" name="atbtn" value="Update" class="btn-dark" style="border-radius: 7px"></td>
			</tr>

</table>
</form>

</center>

</body>
</html>
{% endblock %}
