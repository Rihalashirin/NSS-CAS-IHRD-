{% extends 'temp/main_home.html' %}
{% block base %}

<DOCTYPE html>
<html>
<head>

	<title>LOGIN</title>
</head>
<body>
<center>
	<h1 style="font-family: 'Times New Roman'">LOGIN</h1>
	<form method="post" >
        {% csrf_token %}
		<table>
			<tr style="color: black">
				<td>Username:</td>
				<td><input type="text" name="unm"placeholder="Email Or Register No" class="form-control bg-transparent" style="font-style: initial;border-color: #1b2f4c;color: white" required></td>
			</tr>
			<tr style="color: black">
				<td>Password:</td>
				<td><input type="Password" name="psw"class="form-control bg-transparent" placeholder="Enter your Password" style="font-style: initial;border-color: #1b2f4c;" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="LOGIN" class="btn btn-dark" style="border-color: white;width: 300px"></td>
			</tr>
		</table>
	</form><br>
</center>
</body>
</html>
    {% endblock %}
