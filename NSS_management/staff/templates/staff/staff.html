{% extends 'temp/main_principal.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>STAFF</title>
</head>
<body>
<center>	
	<h1>STAFF</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr style="color: white">
				<td>Name:</td>
				<td><input type="text" name="snm" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Department:</td>
				<td><input type="text" name="sdpt" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Email:</td>
				<td><input type="email" name="smail" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Contact no:</td>
				<td><input type="text" name="scno" required pattern="[0-9]{10}" minlength="10" maxlength="10" class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Password:</td>
				<td><input type="Password" name="spswd" required minlength="6" maxlength="8" class="form-control"></td>

			</tr>
			<tr style="color: white">
				<td></td>
				<td><input type="submit" name="sbtn" value="Add" class="btn btn-dark" style="border-color: #1b2f4c;width: 100px"></td>
			</tr>
		</table>
	</form>
    {% if msg == 'ok' %}
      <script>
          alert("successful")
      </script>
        {% elif msg == "user exist" %}
        <script>
        alert("sorry user already exist")
        </script>
    {% endif %}
</center>
</body>
</html>
{% endblock %}
