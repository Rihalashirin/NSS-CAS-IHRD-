{% extends 'temp/main_principal.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>STAFF UPDATION</title>
</head>
<body>
<center>	
	<h1>STAFF UPDATION</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr style="color: white">
				<td>Name:</td>
				<td><input type="text" name="snm" value="{{ c.name }}" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Department:</td>
				<td><input type="text" name="sdpt" value="{{ c.department }}" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Email:</td>
				<td><input type="email" name="smail" value="{{ c.email }}" required class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Contact no:</td>
				<td><input type="number" name="scno" value="{{ c.contact }}" required pattern="[0-9]" minlength="10" maxlength="10" class="form-control"></td>
			</tr>
			<tr style="color: white">
				<td>Password:</td>
				<td><input type="Password" name="spswd" value="{{ c.password }}" required minlength="6" maxlength="8" class="form-control"></td>

			</tr>
			<tr style="color: white">
				<td></td>
				<td><input type="Submit" name="sbtn" value="Update" class="btn btn-dark" style="border-color: #1b2f4c;width: 100px"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
